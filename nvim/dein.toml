# =================================================
[[plugins]]
repo = 'sainnhe/edge'
hook_add = '''
    colorscheme edge
'''
hook_source = '''
    let g:edge_style = 'aura'
    let g:edge_better_performance = 1
    let g:edge_transparent_background = 0
    let g:edge_disable_italic_comment = 1
    let g:edge_enable_italic = 0
'''

# =================================================
[[plugins]]
repo = 'lewis6991/impatient.nvim'
hook_add = '''
lua << EOF
    require('impatient').enable_profile()
EOF
'''

# =================================================
[[plugins]]
repo = 'itchyny/lightline.vim'
depends = 'vim-gitbranch'
hook_add = '''
    set noshowmode
    let g:lightline = {}
    let g:lightline.enable = { 'statusline': 1, 'tabline': 1 }

    let g:lightline.colorscheme = 'edge'
    let g:lightline.separator = { 'left': "\ue0b0", 'right': "\ue0b2" }
    let g:lightline.subseparator = { 'left': "\ue0b1", 'right': "\ue0b3" }
    let g:lightline.active = { 'left': [ ['mode', 'paste'], ['gitbranch', 'readonly', 'filename', 'modified'] ] }
    let g:lightline.component_function = { 'gitbranch': 'Branch' }

    function Branch() abort
        let l:current_branch = gitbranch#name() 
        return !empty(current_branch) ? "\ue725 ".current_branch : ''
    endfunction
'''

[[plugins]]
repo = 'itchyny/vim-gitbranch'
on_func = 'gitbranch#name()'

